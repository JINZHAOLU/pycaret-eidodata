apiVersion: apps/v1
kind: Deployment
metadata:
 name: eidodata
 labels:
   app: eidodata
spec:
 selector:
   matchLabels:
     app: eidodata
     tier: web
 template:
   metadata:
     labels:
       app: eidodata
       tier: web
   spec:
     containers:
     - name: eidodata
       image: gcr.io/streamlit-292317/pycaret-eidodata:$COMMIT_SHA
       ports:
       - containerPort: 8501