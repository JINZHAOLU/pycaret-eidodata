apiVersion: extensions/v1beta1
kind: Ingress
metadata:
 name: eidodata-streamlit
 annotations:
   kubernetes.io/ingress.global-static-ip-name: streamlitweb-ip
   networking.gke.io/managed-certificates: streamlit-certificate
 labels:
   app: eidodata-streamlit
spec:
 backend:
   serviceName: streamlitweb-backend
   servicePort: 8501
---
apiVersion: v1
kind: Service
metadata:
 name: streamlitweb-backend
 labels:
   app: eidodata-streamlit
spec:
 type: NodePort
 selector:
   app: eidodata-streamlit
   tier: web
 ports:
 - port: 8501
   targetPort: 8501